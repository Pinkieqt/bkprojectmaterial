<form [formGroup]="projectForm" #formDir="ngForm">
    <mat-grid-list cols="1" rowHeight="2:1">
        <mat-grid-tile>
            <mat-card class="myCardStyle">
                <mat-card-header>
                    <mat-card-title>Vytvoření nového projektu</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="myInputStyle">
                        <input type="text" matInput placeholder="Název projektu" formControlName="Name" required>
                    </mat-form-field>
                    <div class="userList">
                        <button mat-flat-button color="primary" type="button" *ngFor="let item of userList" (click)="moveUser(item.id, 'from')" class="userBtn">{{item.first_name}} {{item.last_name}}</button>
                    </div>
                    <br>
                    <div class="userList">
                        <button mat-flat-button color="primary" type="button" *ngFor="let item of tmpUserList" (click)="moveUser(item.id, 'to')" class="userBtn">{{item.first_name}} {{item.last_name}}</button>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="saveProject()" class="myBtnStyle">Vytvořit projekt</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</form>
