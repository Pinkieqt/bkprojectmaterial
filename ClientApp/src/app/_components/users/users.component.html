<mat-grid-list cols="1" rowHeight="95%">
    <mat-grid-tile>
        <mat-card class="myCardStyle">
            <mat-card-header>
                <!-- Levá strana -->
                <mat-card-title class="myHeaderStyle">Seznam uživatelů</mat-card-title>
                <!-- Vyplnění středu -->
                <span class="fill-space"></span>
                <!-- Pravá strana -->
                <button type="button" mat-button color="primary" (click)="openAddUserDialog()">
                    <mat-icon><i class="material-icons">person_add</i></mat-icon> Registrace nového uživatele 
                </button>
            </mat-card-header>
            <mat-card-content>
                <div class="myContainer">
                    <table mat-table [dataSource]="userList" class="mat-elevation-z8">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="login">
                            <th mat-header-cell *matHeaderCellDef> Login </th>
                            <td mat-cell *matCellDef="let user"> {{user.login}} </td>
                        </ng-container>
                        <ng-container matColumnDef="fname">
                            <th mat-header-cell *matHeaderCellDef> First name </th>
                            <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="lname">
                            <th mat-header-cell *matHeaderCellDef> Last name </th>
                            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef> Role </th>
                            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                        </ng-container>
                        <ng-container matColumnDef="getEmails">
                            <th mat-header-cell *matHeaderCellDef> Příjem emailů </th>
                            <td mat-cell *matCellDef="let user"> {{user.getEmails}} </td>
                        </ng-container>
                        <ng-container matColumnDef="akce">
                                <th mat-header-cell *matHeaderCellDef> Akce </th>
                                <td mat-cell *matCellDef="let user">
                                    <button type="button" mat-icon-button matTooltip="Smazat uživatele" (click)="deleteUser(user.login, user.role)">
                                        <mat-icon><i class="material-icons">delete</i></mat-icon>
                                    </button>
                                    <button type="button" mat-icon-button matTooltip="Editovat uživatele" (click)="openEditDialog(user.first_name, user.last_name, user.email, user.login)">
                                        <mat-icon><i class="material-icons">edit</i></mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
