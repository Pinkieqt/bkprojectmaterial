<h1 mat-dialog-title>Přidání bugu k projektu</h1>
<div mat-dialog-content>
    <form [formGroup]="bugForm" #formDir="ngForm">
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="data.name" placeholder="Název bugu" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <pre><textarea matInput rows="4" [(ngModel)]="data.description" placeholder="Popis bugu" formControlName="description"></textarea></pre>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="data.priority" placeholder="Priorita" formControlName="priority">
                <mat-option value="Nízká">Nízká</mat-option>
                <mat-option value="Střední">Střední</mat-option>
                <mat-option value="Vysoká">Vysoká</mat-option>
            </mat-select>
        </mat-form-field>
            <!-- <mat-select [(ngModel)]="data.labels" placeholder="Štítky" formControlName="labels">
                <mat-option value="Administrace">Administrace</mat-option>
                <mat-option value="Další1">Další1</mat-option>
                <mat-option value="Další2">Další2</mat-option>
                <mat-option value="Další3">Další3</mat-option>
                <mat-option value="Další4">Další4</mat-option>
                <mat-option value="Další5">Další5</mat-option>
            </mat-select> -->
        <mat-form-field>
            <input matInput [matDatepicker]="start" placeholder="Datum počátku" formControlName="start">
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="end" placeholder="Datum ukončení" formControlName="end">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end disabled="false"></mat-datepicker>
        </mat-form-field>

        <div class="labels">
            <mat-checkbox formControlName="label1" value="Administrace">Administrace</mat-checkbox>
            <mat-checkbox formControlName="label2" value="Another1">Další</mat-checkbox>
            <mat-checkbox formControlName="label3" value="Another2">Další 2</mat-checkbox>
        </div>    
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()"> Storno </button>
    <button mat-button (click)="onOkClick(data.ownerId, data.projectId)" cdkFocusInitial>
       Přidat bug k projektu
    </button>
</div>
