<h1 mat-dialog-title>Přidání úkolu k projektu</h1>
<div mat-dialog-content>
    <form [formGroup]="taskForm" #formDir="ngForm">
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="data.name" placeholder="Název úkolu" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <pre><textarea matInput rows="4" [(ngModel)]="data.description"placeholder="Popis úkolu" formControlName="description"></textarea></pre>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="data.priority" placeholder="Priorita" formControlName="priority">
                <mat-option value="Nízká">Nízká</mat-option>
                <mat-option value="Střední">Střední</mat-option>
                <mat-option value="Vysoká">Vysoká</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Přiřazeno</mat-label>
            <mat-select multiple formControlName="AssignedString">
                <mat-option *ngFor="let user of participientList" [value]="user">{{ user }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Štítky</mat-label>
            <mat-select multiple formControlName="LabelsString">
                <mat-option *ngFor="let label of labelList" [value]="label">{{ label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()"> Storno </button>
    <button mat-button (click)="onOkClick(data.ownerId, data.projectId)" cdkFocusInitial>
       Přidat úkol k projektu
    </button>
</div>
